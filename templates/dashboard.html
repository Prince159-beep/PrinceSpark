<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PrinceSpark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">Welcome, {{ username }}!</h1>

        <div class="dashboard-buttons">
            <a href="{{ url_for('difficulty') }}" class="btn">Start Quiz</a>
            <a href="{{ url_for('leaderboard') }}" class="btn">Leaderboard</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            <a href="{{ url_for('change_password') }}" 
   style="background-color: #ffffff; color: #333; padding: 10px 18px; border-radius: 6px; text-decoration: none; font-weight: 500; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.2s;">
   Change Password
</a>

<style>
a:hover {
   background-color: #f0f0f0;
   transform: scale(1.03);
}
</style>
        </div>

        {% if username == 'Prince' %}
        <!-- Admin Panel link only for admin -->
        <div class="admin-panel">
            <a href="{{ url_for('admin') }}" class="btn">Admin Panel</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
