<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <p>Welcome, <b>{{ username }}</b>!</p>

        <div class="admin-options">
            <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
            <a href="{{ url_for('leaderboard') }}" class="btn">View Leaderboard</a>
            <a href="{{ url_for('difficulty') }}" class="btn">Add/Start Quiz</a>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
        </div>

        <h2>Manage Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>
                        <!-- Example buttons -->
                        <a href="#" class="btn small-btn">Edit</a>
                        <a href="#" class="btn small-btn delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
